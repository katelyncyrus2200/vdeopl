name: Build APK (no Android Studio)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # No Gradle cache here (avoids "services aren't available" cache failures)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Installs Gradle without needing gradlew/gradle-wrapper.jar
      - name: Set up Gradle 8.6 (no wrapper)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: "8.6"

      - name: Build Debug APK
        run: gradle :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
